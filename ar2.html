<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>3D Character</title>
    <link href="styles/main.css" rel="stylesheet" />

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.1.0/aframe/build/aframe-ar.js"></script>
  </head>
  <body>
    <a-scene embedded arjs>
      <a-marker preset="hiro">
        <!-- <a-box position="0 0.5 0" material="color: red;"></a-box> -->
        <a-asset-item id="bot_dance" src="./models/multi.glb"></a-asset-item>

        <!-- <a-entity
          id="bot"
          position="0 0 0"
          rotation="-90 0 0"
          scale="2 2 2"
          gltf-model="url(./models/multi.glb)"
          animation-mixer="clip: CatWalk"
          modify-materials
        ></a-entity> -->

        <a-entity
          id="bot"
          gltf-model="#bot_dance"
          position="0 0 0"
          rotation="-90 0 0"
          scale="2 2 2"
          animation-mixer="clip: CatWalk"
          modify-materials
        ></a-entity>
      </a-marker>
      <!-- <a-entity camera></a-entity> -->
    </a-scene>

    <script src="scripts/ar-main.js"></script>
  </body>
</html>
